<ion-header>
  <ion-toolbar>
    <ion-title>Search Results</ion-title>
  </ion-toolbar>
</ion-header>

<div class="form-group">
  <div class="radio">
    <label>
      <input type="radio" name="opt" value="true" ng-model="shouldSortByPrice">
      Cheapest
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="opt" value="false" ng-model="shouldSortByPrice">
      Fastest
    </label>
  </div>
</div>


<ion-content padding>
  <div *ngIf="searchResults.length > 0">
  <div *ngIf="shouldSortByPrice">
    <ion-list>
      <ion-item ng-repeat="option in searchResults | orderBy:'-price'">
        Price: {{option.price}}
        Duration: {{option.duration_min}}
        Stops: {{option.segments.length}}
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="!shouldSortByPrice">
    <ion-list>
      <ion-item ng-repeat="option in searchResults | orderBy:'-duration_min'">
        Price: {{option.price}}
        Duration: {{option.duration_min}}
        Stops: {{option.segments.length}}
      </ion-item>
    </ion-list>
  </div>
  </div>
</ion-content>
