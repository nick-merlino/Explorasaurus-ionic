<ion-header>
  <ion-toolbar>
    <ion-title>Search Flights</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Source</ion-label>
      <ion-input placeholder="Boston, MA" [(ngModel)]="mySource"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Destination</ion-label>
      <ion-input placeholder="San Francisco, CA" [(ngModel)]="myDestination"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Departure Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
